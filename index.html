<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Shows</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css">
  </head>
  <style>
    body{
      background-color: black;
    }
  </style>
  <body>
    <div class="container p-5">
      <div class="text-center">
        <img src="img/logo.png" alt="tv-shows" class="img-fluid" />
      </div>
      <div>
        <input
          type="search"
          style="fill: none"
          id="txtSearch"
          placeholder="Dive into entertainment"
          class="form-control"
        />
      </div>

      <div
        id="lstTvShows"
        class="row g-5 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 mt-4"
      ></div>
    </div>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
